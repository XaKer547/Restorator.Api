<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Востановление пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        .code {
            letter-spacing: 10px
        }

        p {
            color: #555;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Востановление доступа к аккаунту</h1>
        <p>Уважаемый(ая) @Username,</p>
        <p>Нам пришел запрос на сброс пароля вашего аккаунта.</p>
        <p>Если это были не Вы, игнорируйте это сообщение.</p>
        <h2>Код востановления</h2>
        <h2 class="code">@OTP</h2>
        <div class="footer">
            <p>Это автоматическое сообщение. Пожалуйста, не отвечайте на него.</p>
        </div>
    </div>
</body>
</html>
